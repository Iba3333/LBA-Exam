<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LBA Quiz (New Design)</title>
  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#312e81;
      --card:#0b1220cc;
      --paper:#ffffff;
      --muted:#64748b;
      --text:#0f172a;
      --brand:#6366f1;
      --brand2:#22c55e;
      --danger:#ef4444;
      --ring: 0 0 0 4px rgba(99,102,241,.18);
      --shadow: 0 18px 55px rgba(2,6,23,.35);
      --shadow2: 0 10px 25px rgba(2,6,23,.15);
      --radius: 18px;
    }

    *{ box-sizing:border-box; margin:0; padding:0; }

    body{
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Liberation Sans", sans-serif;
      background: radial-gradient(1200px 800px at 15% 10%, #4f46e5 0%, rgba(79,70,229,0) 55%),
                  radial-gradient(1000px 700px at 90% 20%, #22c55e 0%, rgba(34,197,94,0) 50%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      min-height:100vh;
      padding: 28px 16px 56px;
      color: #e5e7eb;
    }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
    }

    .top{
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(10px);
      border-radius: var(--radius);
      padding: 18px 18px;
      box-shadow: var(--shadow);
      display:flex;
      gap: 14px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
    }

    .title{
      display:flex;
      gap: 12px;
      align-items:center;
    }

    .logo{
      width: 44px;
      height: 44px;
      border-radius: 14px;
      background: linear-gradient(135deg, #6366f1, #22c55e);
      box-shadow: 0 10px 20px rgba(0,0,0,.25);
      display:grid;
      place-items:center;
      color:white;
      font-weight: 900;
      letter-spacing: .5px;
      user-select:none;
    }

    h1{
      font-size: 1.25rem;
      line-height: 1.2;
      margin-bottom: 4px;
    }

    .subtitle{
      color: rgba(229,231,235,.85);
      font-size: .95rem;
    }

    .actions{
      display:flex;
      gap: 10px;
      align-items:center;
      flex-wrap:wrap;
    }

    .btn{
      border: 0;
      cursor:pointer;
      border-radius: 999px;
      padding: 12px 16px;
      font-weight: 700;
      font-size: .98rem;
      transition: transform .08s ease, filter .2s ease, opacity .2s ease;
      user-select:none;
    }

    .btn:active{ transform: translateY(1px); }

    .btn-primary{
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      box-shadow: 0 10px 20px rgba(99,102,241,.35);
    }

    .btn-ghost{
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.18);
      color: rgba(255,255,255,.92);
    }

    .btn:disabled{ opacity:.6; cursor:not-allowed; }

    .grid{
      margin-top: 16px;
      display:grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }

    .card{
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(10px);
      border-radius: var(--radius);
      box-shadow: var(--shadow2);
      overflow:hidden;
    }

    .card-head{
      padding: 14px 16px;
      border-bottom: 1px solid rgba(255,255,255,.12);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      flex-wrap:wrap;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.16);
      color: rgba(255,255,255,.92);
      font-size: .9rem;
      font-weight: 700;
      user-select:none;
    }

    .badge .dot{ width: 10px; height: 10px; border-radius: 999px; background: #a5b4fc; }

    .progress{
      color: rgba(229,231,235,.9);
      font-weight: 700;
      font-size: .95rem;
    }

    .paper{
      background: var(--paper);
      color: var(--text);
      border-radius: calc(var(--radius) - 2px);
      margin: 14px;
      padding: 16px;
      box-shadow: 0 12px 30px rgba(2,6,23,.15);
    }

    .q{
      padding: 14px 14px;
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      background: #fafafa;
      margin-bottom: 12px;
    }

    .q-top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      flex-wrap:wrap;
      margin-bottom: 8px;
    }

    .qnum{
      display:inline-grid;
      place-items:center;
      width: 34px;
      height: 34px;
      border-radius: 12px;
      background: #eef2ff;
      color: #3730a3;
      font-weight: 900;
    }

    .qtype{
      font-size: .85rem;
      padding: 6px 10px;
      border-radius: 999px;
      background: #ecfeff;
      color: #155e75;
      border: 1px solid #cffafe;
      font-weight: 800;
    }

    .qtext{
      font-size: 1.06rem;
      line-height: 1.65;
      font-weight: 750;
      color: #111827;
      margin-bottom: 10px;
    }

    .opts{
      display:flex;
      flex-direction: column;
      gap: 10px;
    }

    .opt{
      display:flex;
      gap: 10px;
      align-items:flex-start;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid #e5e7eb;
      background: white;
      cursor:pointer;
      transition: border-color .2s ease, box-shadow .2s ease, transform .08s ease;
    }

    .opt:hover{
      border-color: #c7d2fe;
      box-shadow: 0 8px 18px rgba(99,102,241,.10);
      transform: translateY(-1px);
    }

    .opt input{ margin-top: 2px; width: 18px; height: 18px; cursor:pointer; }
    .opt span{ line-height: 1.55; color:#111827; }

    textarea{
      width: 100%;
      min-height: 120px;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid #e5e7eb;
      font: inherit;
      line-height: 1.6;
      background: white;
      resize: vertical;
    }

    textarea:focus, input:focus{ outline:none; box-shadow: var(--ring); border-color: #a5b4fc; }

    .note{
      margin: 10px 0 0;
      color: var(--muted);
      font-size: .95rem;
      line-height: 1.55;
    }

    .err{
      display:none;
      margin-top: 12px;
      padding: 12px 12px;
      background: #fff1f2;
      border: 1px solid #fecdd3;
      color: #9f1239;
      border-radius: 14px;
      font-weight: 700;
    }

    .results{
      display:none;
    }

    .results.show{ display:block; }

    .scorebox{
      display:grid;
      gap: 10px;
      padding: 16px;
      border-radius: 18px;
      background: linear-gradient(135deg, #eef2ff, #ecfeff);
      border: 1px solid #dbeafe;
      color: #0f172a;
      margin-bottom: 14px;
    }

    .scoreline{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap: 10px;
      flex-wrap:wrap;
    }

    .big{
      font-size: 2rem;
      font-weight: 950;
      letter-spacing: -.02em;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(15,23,42,.06);
      border: 1px solid rgba(15,23,42,.12);
      font-weight: 900;
    }

    .review-item{
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      padding: 14px;
      background: white;
      margin-bottom: 12px;
    }

    .status{
      display:inline-block;
      font-weight: 950;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: .85rem;
      margin-left: 8px;
    }

    .ok{ background:#dcfce7; color:#166534; border:1px solid #bbf7d0; }
    .bad{ background:#fee2e2; color:#991b1b; border:1px solid #fecaca; }

    .small{
      color: #475569;
      font-size: .95rem;
      line-height: 1.55;
      margin-top: 8px;
    }

    .footer-note{ color: rgba(229,231,235,.9); margin-top: 12px; font-size:.95rem; }

    @media (max-width: 520px){
      .container{ padding: 28px; }
      .paper{ margin: 12px; }
      h1{ font-size: 1.1rem; }
      .big{ font-size: 1.7rem; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="title">
        <div class="logo">LBA</div>
        <div>
          <h1>LBA Comprehensive Quiz</h1>
          <div class="subtitle">New design ‚Ä¢ Stable submit ‚Ä¢ Clean vertical options</div>
        </div>
      </div>
      <div class="actions">
        <button id="btnGrade" class="btn btn-primary" type="button">Check answers</button>
        <button id="btnReset" class="btn btn-ghost" type="button">Reset</button>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <div class="card-head">
          <div class="badge"><span class="dot"></span>Quiz status</div>
          <div class="progress" id="progressText">Loading‚Ä¶</div>
        </div>
        <div class="paper">
          <div id="errorBox" class="err"></div>
          <div id="quiz"></div>
          <p class="note">Note: Short/Long answers are shown with guidelines and need manual grading.</p>
        </div>
      </div>

      <div class="card results" id="resultsCard">
        <div class="card-head">
          <div class="badge"><span class="dot" style="background:#22c55e"></span>Results</div>
          <div class="progress" id="resultsMeta">‚Äî</div>
        </div>
        <div class="paper" id="results"></div>
      </div>
    </div>

    <div class="footer-note">If the button still does nothing, tell me which browser/device you are using and I will adapt it.</div>
  </div>

  <script>
  (function(){
    'use strict';

    const quizEl = document.getElementById('quiz');
    const resultsCard = document.getElementById('resultsCard');
    const resultsEl = document.getElementById('results');
    const progressText = document.getElementById('progressText');
    const resultsMeta = document.getElementById('resultsMeta');
    const errorBox = document.getElementById('errorBox');

    function showError(msg){
      errorBox.style.display = 'block';
      errorBox.textContent = msg;
    }
    function clearError(){
      errorBox.style.display = 'none';
      errorBox.textContent = '';
    }

    // Questions derived from the attached slides (MCQ + T/F + short/long).
    // Objective questions are graded automatically.
    const questions = [
      {id:'q1', type:'MCQ', text:'What is the definition of a business?',
        options:[
          ['A','A government organization that provides services'],
          ['B','An organization that produces or distributes a good or a service for profit'],
          ['C','A non-profit organization helping the community'],
          ['D','A group of people working together without financial goals'],
        ],
        answer:'B',
        explanation:'A business produces or distributes goods/services for profit (profit = income ‚àí costs).'
      },
      {id:'q2', type:'MCQ', text:'Which of the following is NOT one of the three major activities every business engages in?',
        options:[['A','Production'],['B','Marketing'],['C','Finance'],['D','Administration']],
        answer:'D',
        explanation:'The three major activities are Production, Marketing, and Finance.'
      },
      {id:'q3', type:'MCQ', text:'Which industry type manufactures raw materials into finished products?',
        options:[['A','Primary industry'],['B','Secondary industry'],['C','Tertiary industry'],['D','Quaternary industry']],
        answer:'B',
        explanation:'Secondary industry turns raw materials into finished products (e.g., refining crude oil, milling wheat).'
      },
      {id:'q4', type:'MCQ', text:'What does GDP stand for?',
        options:[['A','General Distribution Product'],['B','Gross Domestic Product'],['C','Global Development Plan'],['D','Government Distribution Policy']],
        answer:'B',
        explanation:'GDP stands for Gross Domestic Product.'
      },
      {id:'q5', type:'MCQ', text:"In the GDP formula GDP = C + I + G + (X ‚àí M), what does 'C' represent?",
        options:[['A','Capital'],['B','Consumption'],['C','Commerce'],['D','Currency']],
        answer:'B',
        explanation:'C is Consumption (household spending such as food, rent, medical, etc.).'
      },
      {id:'q6', type:'MCQ', text:'What is the best description of effectiveness vs efficiency?',
        options:[
          ['A','Effectiveness is doing things right; efficiency is doing the right things'],
          ['B','Effectiveness is making the right decisions; efficiency is producing quickly at low cost without wasting resources'],
          ['C','They are the same concept'],
          ['D','Effectiveness is about profit; efficiency is about customer satisfaction'],
        ],
        answer:'B',
        explanation:'Effectiveness = right decisions (what to offer and how); efficiency = fast/low-cost production without waste.'
      },
      {id:'q7', type:'MCQ', text:'According to business size classification in KSA, how many employees does a small business have?',
        options:[['A','From 1 to 5'],['B','From 6 to 49'],['C','From 50 to 249'],['D','250 or more']],
        answer:'B',
        explanation:'KSA classification: Small business has 6‚Äì49 employees (and revenue 3‚Äì40 million SAR).'
      },
      {id:'q8', type:'MCQ', text:'What is a franchise?',
        options:[
          ['A','A type of stock market investment'],
          ['B','A legal agreement to sell a company\'s product or service under its name and trademark'],
          ['C','A government permit to operate a business'],
          ['D','A business loan program'],
        ],
        answer:'B',
        explanation:'A franchise is a legal agreement giving the right to sell under the company\'s name and trademark.'
      },
      {id:'q9', type:'MCQ', text:'Who is the franchisor in a franchise agreement?',
        options:[
          ['A','The distributor of the franchised product or service'],
          ['B','The parent company that provides the product or service'],
          ['C','The customer who purchases the product'],
          ['D','The government regulatory agency'],
        ],
        answer:'B',
        explanation:'The franchisor is the parent company; the franchisee is the distributor.'
      },
      {id:'q10', type:'MCQ', text:'Which is NOT a benefit of a globalized supply chain?',
        options:[['A','Reach new customers in new markets'],['B','Expand sourcing opportunities'],['C','Greater complexity'],['D','Save money and increase profits']],
        answer:'C',
        explanation:'Greater complexity is listed as a negative, not a benefit.'
      },
      {id:'q11', type:'MCQ', text:'In supply chain management, globalization refers to‚Ä¶',
        options:[['A','Only exporting products to other countries'],['B','The process in which a business operates on an international scale'],['C','Importing raw materials only'],['D','Focusing solely on domestic markets']],
        answer:'B',
        explanation:'Globalization (SCM) = operating internationally; free movement of goods/services/people.'
      },
      {id:'q12', type:'MCQ', text:'Which of the following is considered an industrial business?',
        options:[['A','Retail stores'],['B','Companies that manufacture airplanes'],['C','Medical offices'],['D','Fitness centers']],
        answer:'B',
        explanation:'Industrial businesses produce goods used by other businesses/organizations (e.g., airplanes).'
      },
      {id:'q13', type:'MCQ', text:'Which type of franchise is most common?',
        options:[['A','Product distribution franchises'],['B','Business format franchises'],['C','Investment franchises'],['D','Service franchises']],
        answer:'B',
        explanation:'Business format franchise is listed as the most common type.'
      },
      {id:'q14', type:'MCQ', text:'Efficiency can be achieved in three ways. Which option matches them?',
        options:[
          ['A','Marketing, sales, and distribution'],
          ['B','Specialization of effort, better technology, and innovation'],
          ['C','Hiring, training, and firing'],
          ['D','Planning, organizing, and controlling'],
        ],
        answer:'B',
        explanation:'The slides list: specialization of effort, better technology, innovation.'
      },
      {id:'q15', type:'MCQ', text:'Which of the following is NOT listed as a stakeholder?',
        options:[['A','Customers'],['B','Suppliers'],['C','Competitors'],['D','Local community']],
        answer:'C',
        explanation:'Stakeholders listed include customers, managers, employees, owners, suppliers, government, creditors, local community/environment.'
      },
      {id:'q16', type:'TF', text:'Tertiary industries provide services to consumers and other businesses.',
        options:[['T','True'],['F','False']], answer:'T',
        explanation:'Tertiary industry provides services to consumers and other businesses.'
      },
      {id:'q17', type:'TF', text:'The underground economy is included in GDP calculations.',
        options:[['T','True'],['F','False']], answer:'F',
        explanation:'Unreported/illegal transactions are not recorded, so they are excluded from GDP.'
      },
      {id:'q18', type:'TF', text:'A franchisee has complete control over all business decisions and operations.',
        options:[['T','True'],['F','False']], answer:'F',
        explanation:'Franchisees must follow franchisor rules (branding/pricing/operations), so control is limited.'
      },
      {id:'q19', type:'TF', text:'Commercial businesses are engaged in marketing, finance, and providing services.',
        options:[['T','True'],['F','False']], answer:'T',
        explanation:'Slides list commercial businesses: marketing (wholesalers/retailers), finance (banks), services (medical offices, hotels, etc.).'
      },
      {id:'q20', type:'TF', text:'Good managers focus on either effectiveness or efficiency, but not both.',
        options:[['T','True'],['F','False']], answer:'F',
        explanation:'Slides: good managers focus on both effectiveness and efficiency.'
      },

      {id:'q21', type:'Short', text:'List and briefly explain the three major activities every business engages in.',
        guideline:'Production (making a product/providing a service), Marketing (activities between business and customers in buying/selling), Finance (all money matters in running a business).'
      },
      {id:'q22', type:'Short', text:'Name three advantages of operating a franchise business.',
        guideline:'Examples: location assistance and exclusive territory, training & support, higher chance of success vs starting alone.'
      },
      {id:'q23', type:'Short', text:'Explain what stakeholders are and provide three examples.',
        guideline:'Stakeholders are anyone who has an interest in the success of a business; examples include customers, employees, suppliers, owners, government, creditors, local community.'
      },
      {id:'q24', type:'Short', text:'What are the five components of the GDP formula and what does each represent?',
        guideline:'GDP = C + I + G + (X ‚àí M), where C=Consumption, I=Investment, G=Government Spending, X=Exports, M=Imports (subtracted).'
      },

      {id:'q25', type:'Long', text:'Discuss the benefits and negatives of a globalized supply chain (at least three points for each).',
        guideline:'Benefits: new markets, sourcing opportunities, larger selection, growth, cost savings; Negatives: complexity, supply chain risk, increased competition, data challenges, legal issues.'
      },
      {id:'q26', type:'Long', text:'Compare effectiveness and efficiency. Why must managers focus on both? Provide examples.',
        guideline:'Effectiveness = right decisions (what to offer/how to deliver); Efficiency = low-cost, fast production with minimal waste; managers need both to avoid ‚Äúdoing the wrong things well‚Äù or ‚Äúdoing the right things poorly.‚Äù'
      },
      {id:'q27', type:'Long', text:'Explain the difference between industrial and commercial businesses with examples and economic contribution.',
        guideline:'Industrial produces goods used by other businesses (mining, oil/gas, airplanes, buildings); Commercial includes marketing, finance, services (wholesalers/retailers, banks, hotels, medical offices).'
      },
    ];

    function escapeHtml(s){
      return String(s)
        .replace(/&/g,'&amp;')
        .replace(/</g,'&lt;')
        .replace(/>/g,'&gt;')
        .replace(/"/g,'&quot;')
        .replace(/'/g,'&#039;');
    }

    function render(){
      const objCount = questions.filter(q => q.type==='MCQ' || q.type==='TF').length;
      const shortCount = questions.filter(q => q.type==='Short').length;
      const longCount = questions.filter(q => q.type==='Long').length;
      progressText.textContent = `Total: ${questions.length} ‚Ä¢ Auto-graded: ${objCount} ‚Ä¢ Short: ${shortCount} ‚Ä¢ Long: ${longCount}`;

      let html = '';
      questions.forEach((q, idx) => {
        const num = idx + 1;
        html += `<div class="q" id="block-${q.id}">`;
        html += `<div class="q-top"><div class="qnum">${num}</div><div class="qtype">${q.type}</div></div>`;
        html += `<div class="qtext">${escapeHtml(q.text)}</div>`;

        if (q.type==='MCQ' || q.type==='TF'){
          html += `<div class="opts" role="radiogroup" aria-label="${escapeHtml(q.text)}">`;
          q.options.forEach(([val,label]) => {
            const rid = `${q.id}_${val}`;
            html += `
              <label class="opt" for="${rid}">
                <input id="${rid}" type="radio" name="${q.id}" value="${val}" />
                <span><strong>${escapeHtml(val)})</strong> ${escapeHtml(label)}</span>
              </label>`;
          });
          html += `</div>`;
        } else {
          const rows = q.type==='Long' ? 7 : 5;
          html += `<textarea name="${q.id}" rows="${rows}" placeholder="Write your answer here..."></textarea>`;
          html += `<p class="note"><strong>Guideline:</strong> ${escapeHtml(q.guideline)}</p>`;
        }

        html += `</div>`;
      });
      quizEl.innerHTML = html;
    }

    function getSelectedValue(name){
      const el = document.querySelector(`input[name="${name}"]:checked`);
      return el ? el.value : null;
    }

    function grade(){
      clearError();

      // Grade objective questions
      const objective = questions.filter(q => q.type==='MCQ' || q.type==='TF');
      const total = objective.length;
      let score = 0;

      const review = [];
      objective.forEach((q) => {
        const picked = getSelectedValue(q.id);
        const ok = picked && picked === q.answer;
        if (ok) score++;
        review.push({
          id: q.id,
          text: q.text,
          picked: picked,
          correct: q.answer,
          ok,
          explanation: q.explanation
        });
      });

      const pct = total ? (score / total) * 100 : 0;
      const pctText = pct.toFixed(1);
      let emoji = 'üí™';
      if (pct >= 90) emoji = 'üåü';
      else if (pct >= 80) emoji = 'üéâ';
      else if (pct >= 70) emoji = 'üëç';
      else if (pct >= 60) emoji = 'üìö';

      // Build results
      let html = '';
      html += `<div class="scorebox">
        <div class="scoreline">
          <div class="big">${emoji} ${score} / ${total}</div>
          <div class="pill">${pctText}%</div>
        </div>
        <div style="color:#334155;font-weight:800;">Auto-graded (MCQ + True/False). Short/Long answers need manual review.</div>
      </div>`;

      html += `<h3 style="margin:10px 0 12px; color:#0f172a;">Detailed review</h3>`;

      review.forEach((r, idx) => {
        const status = r.ok ? `<span class="status ok">Correct</span>` : `<span class="status bad">Incorrect</span>`;
        const your = r.picked ? escapeHtml(r.picked) : '‚Äî';
        html += `<div class="review-item">
          <div style="font-weight:950; color:#0f172a;">${idx+1}. ${escapeHtml(r.text)} ${status}</div>
          <div class="small"><strong>Correct:</strong> ${escapeHtml(r.correct)} &nbsp; | &nbsp; <strong>Your answer:</strong> ${your}</div>
          <div class="small"><strong>Explanation:</strong> ${escapeHtml(r.explanation || '')}</div>
        </div>`;
      });

      resultsEl.innerHTML = html;
      resultsCard.classList.add('show');
      resultsMeta.textContent = `Score updated ‚Ä¢ ${new Date().toLocaleString()}`;
      resultsCard.scrollIntoView({behavior:'smooth', block:'start'});
    }

    function resetAll(){
      clearError();
      // Clear radios
      document.querySelectorAll('input[type="radio"]').forEach(i => i.checked = false);
      // Clear textareas
      document.querySelectorAll('textarea').forEach(t => t.value = '');
      // Hide results
      resultsCard.classList.remove('show');
      resultsEl.innerHTML = '';
      window.scrollTo({top:0, behavior:'smooth'});
    }

    // Wire buttons with extra safety
    function bind(){
      const btnGrade = document.getElementById('btnGrade');
      const btnReset = document.getElementById('btnReset');

      if (!btnGrade || !btnReset) {
        showError('UI buttons not found. Please re-upload the file (index.html) and refresh.');
        return;
      }

      btnGrade.addEventListener('click', function(){
        try{ grade(); }
        catch(err){
          console.error(err);
          showError('A script error occurred while grading. Tell me your browser/device, and I will patch it.');
        }
      });

      btnReset.addEventListener('click', function(){
        try{ resetAll(); }
        catch(err){
          console.error(err);
          showError('A script error occurred while resetting.');
        }
      });
    }

    // Init
    try{
      render();
      bind();
      clearError();
    } catch (err){
      console.error(err);
      showError('Failed to initialize the quiz. Please re-upload index.html.');
    }

  })();
  </script>
</body>
</html>
